<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Contact Me</title>
   <link rel="stylesheet" href="styles.css" />
   <script type="module" src="script.js"></script>
   <script src="https://kit.fontawesome.com/c21d4dc2a2.js" crossorigin="anonymous"></script>
   <style>
      nav {
         background-color: #464545;
         padding: 10px;
      }

      nav a {
         color: #ffffff;
         text-decoration: none;
         margin-right: 15px;
      }

      iframe {
         border: none;
      }

      button {
         margin-top: 10px;
         padding: 10px 20px;
         background-color: #007bff;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }

      button:hover {
         background-color: #0056b3;
      }
   </style>
</head>

<body>
   <!-- Navigation Menu -->
   <nav>
      <a href="/Home.html" aria-current="page">Home</a>
      <a href="/index.html">What</a>
      <a href="/page2.html">Why?</a>
      <a href="/Contactme.html">Contacts</a>
   </nav>

   <main>
      <!-- Date Block (Empty for now, can be populated dynamically if needed) -->
      <div id="Dateblock"></div>

      <br>

      <!-- Video Section -->
      <div class="container">
         <h1>Free community college is coming to Massachusetts</h1>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/-BfsrHgXkn0?si=3tVTu0MSRu1Xd9wO"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
         </iframe>
      </div>

      <!-- Form Section -->
      <div class="container">
         <h2>Login Form</h2>
         <form id="loginForm" onsubmit="formsubmission(event)">
            <label for="formname">Your Name:</label>
            <input type="text" id="formname" name="formname" required placeholder="Enter your name" />

            <label for="formpassword">Password:</label>
            <input type="password" id="formpassword" name="formpassword" required placeholder="Enter your password" />

            <button type="submit">Submit</button>
         </form>
      </div>
   </main>

   <script>
      function formsubmission(event) {
         event.preventDefault();
         alert('Form submitted successfully!');
      }
   </script>
</body>

</html>
