<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c21d4dc2a2.js" crossorigin="anonymous"></script>
    <style>
        nav {
            background-color: #4d4b4b8c;
            padding: 10px;
        }

        nav a {
            margin-right: 15px;
            color: #fff;
            text-decoration: none;
        }

        button {
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/Home.html" aria-current="page">Home</a>
        <a href="/index.html">What</a>
        <a href="/page2.html">Why?</a>
        <a href="/Contactme.html">Contact</a>
    </nav>

    <button id="toggleButton">Toggle Dark Mode</button>

    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form onsubmit="handleFormSubmit(event)">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <ul>
                <li><i class="fas fa-phone"></i> +1 857-654-2249</li>
                <li><i class="fas fa-envelope"></i>- stufranklin01@gmail.com</li>
                <li><i class="fas fa-map-marker-alt"></i> 01905, Lynn, MA</li>
            </ul>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        toggleButton.addEventListener('click', function () {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                toggleButton.style.backgroundColor = '#f0f0f0';
                toggleButton.style.color = '#000';
                toggleButton.textContent = 'Toggle Dark Mode';
            } else {
                document.body.classList.add('dark-mode');
                toggleButton.style.backgroundColor = '#333';
                toggleButton.style.color = '#fff';
                toggleButton.textContent = 'Toggle Light Mode';
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            body.dark-mode {
                background-color: #121212;
                color: #ffffff;
            }
            body.dark-mode h1, body.dark-mode p, body.dark-mode h2 {
                color: #ffffff;
            }
        `;
        document.head.appendChild(style);

        function handleFormSubmit(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        }
    </script>
</body>

</html>
